<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebCarbon Daily Tracker</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f8;
      color: #222;
      margin: 0;
      padding: 15px;
      width: 260px;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0078d4;
    }

    .stat-box {
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin: 8px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .value {
      font-size: 16px;
      color: #333;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #footer {
      font-size: 11px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>WebCarbon Daily Tracker</h1>

  <div class="stat-box">
    <div class="label">Today's Page Views</div>
    <div class="value" id="pageCount">0</div>
  </div>

  <div class="stat-box">
    <div class="label">Energy Used Today</div>
    <div class="value" id="energyKWh">0 kWh</div>
  </div>

  <div class="stat-box">
    <div class="label">Carbon Emission</div>
    <div class="value" id="carbonKg">0 kg COâ‚‚</div>
  </div>

  <button id="downloadCSV">Download CSV</button>

  <div id="footer">
    Data resets automatically every midnight.<br>
    Calculations are estimates based on average web energy use.
  </div>

  <script src="popup.js"></script>
</body>
</html>
